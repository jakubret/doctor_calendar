<h1 style="text-align: center;">Doctor's Weekly Calendar</h1>

<div class="week-navigation">
  <button (click)="navigateWeeks(-1)">Previous Week</button>
  <h2>{{ viewDate | date: 'MMMM yyyy' }}</h2>
  <button (click)="navigateWeeks(1)">Next Week</button>
</div>

<table class="calendar-table" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th style="border: 1px solid #ddd; padding: 8px; text-align: center;">Time</th>
      <th *ngFor="let day of weeklySlots" style="border: 1px solid #ddd; padding: 8px; text-align: center;">
        {{ day.date | date: 'EEE, MMM d' }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let timeSlot of getTimeSlots()">
      <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
        {{ timeSlot | date: 'h:mm a' }}
      </td>
      <td *ngFor="let day of weeklySlots" style="border: 1px solid #ddd; padding: 8px; text-align: center;">
        <ng-container *ngIf="getSlot(day, timeSlot)">
          <span
            *ngIf="getSlot(day, timeSlot).booked"
            style="color: white; background-color: red; padding: 4px 8px; border-radius: 4px;"
          >
            Booked ({{ getSlot(day, timeSlot).patientName }})
          </span>
          <button
            *ngIf="!getSlot(day, timeSlot).booked && role === 'patient'"
            (click)="bookSlot(getSlot(day, timeSlot))"
            style="background-color: lightgreen; border: none; padding: 4px 8px; cursor: pointer;"
          >
            Available
          </button>
          <span
            *ngIf="!getSlot(day, timeSlot).booked && role === 'doctor'"
            style="color: green;"
          >
            Available
          </span>
        </ng-container>
        <ng-container *ngIf="!getSlot(day, timeSlot)">
          <span style="color: gray;">Not Available</span>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>

<form (ngSubmit)="submitAvailability()" *ngIf="role === 'doctor'" style="margin-top: 20px;">
  <div style="display: flex; gap: 10px; justify-content: center;">
    <label>Start Date:</label>
    <input type="date" [(ngModel)]="availabilityForm.startDate" name="startDate" required />

    <label>End Date:</label>
    <input type="date" [(ngModel)]="availabilityForm.endDate" name="endDate" required />

    <label>Start Time:</label>
    <input type="time" [(ngModel)]="availabilityForm.startTime" name="startTime" required />

    <label>End Time:</label>
    <input type="time" [(ngModel)]="availabilityForm.endTime" name="endTime" required />

    <button type="submit" style="background-color: blue; color: white; padding: 5px 10px; border: none; cursor: pointer;">
      Submit
    </button>
  </div>
</form>
